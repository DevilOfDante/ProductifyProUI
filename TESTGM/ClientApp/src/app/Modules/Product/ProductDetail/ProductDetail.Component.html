<div *ngIf="product">
  <h2>Product Details</h2>
  <form (ngSubmit)="onSave(product)" #productForm="ngForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <textarea class="form-control" id="productDescription" name="productDescription" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
      <label for="productCategory">Category</label>
      <input class="form-control" id="productCategory" name="productcategory" [(ngModel)]="product.category">
    </div>
    <div class="form-group">
      <label for="productColor">Color</label>
      <input class="form-control" id="productColor" name="productcolor" [(ngModel)]="product.color">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

    <button class="btn btn-danger" (click)="deleteProduct()">
      Delete
    </button>

    <button class="btn btn-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </form>
</div>
