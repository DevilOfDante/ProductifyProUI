<div *ngIf="category">
  <h2>Category Details</h2>
  <form (ngSubmit)="onSave(category)" #categoryForm="ngForm">
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="category.name">
    </div>
    <div class="form-group">
      <label for="categoryDescription">Category Description</label>
      <textarea class="form-control" id="categoryDescription" name="categoryDescription" [(ngModel)]="category.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

    <button class="btn btn-danger" (click)="deleteCategory()">
      Delete
    </button>

    <button class="btn btn-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </form>
</div>
