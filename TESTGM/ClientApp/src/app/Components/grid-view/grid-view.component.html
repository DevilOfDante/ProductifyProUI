<!-- Table for displaying data -->
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of displayedColumns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td *ngFor="let column of displayedColumns">
        {{ item[column.toLowerCase()] }}
      </td>
    </tr>
  </tbody>
</table>
