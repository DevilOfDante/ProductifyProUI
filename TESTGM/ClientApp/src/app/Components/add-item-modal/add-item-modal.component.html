<!-- add-item-modal.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Add Item</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Form for adding item -->
  <form (ngSubmit)="onSave(newItemForm.value)" #newItemForm="ngForm">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" name="Name" ngModel required>
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <input type="text" class="form-control" id="Description" name="Description" ngModel required>
    </div>
    <!-- Common fields -->
    <div *ngIf="isProduct">
      <!-- Fields specific to Product -->
      <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control" id="Price" name="Price" ngModel required>
      </div>
      <div class="form-group">
        <label for="Category">Category</label>
        <input type="text" class="form-control" id="Category" name="Category" ngModel required>
      </div>
      <div class="form-group">
        <label for="Color">Color</label>
        <input type="text" class="form-control" id="Color" name="Color" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
